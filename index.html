<!-- Or if you want the latest version from the main branch -->
<!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@canary"></script> -->

  <video id="video" controls style="width:500px"></video>
  <script>
  var video = document.getElementById('video');
  // var videoSrc = 'video/NPOL_CH1_25102023_180000.m3u8';
  var videoSrc = 'Video/aa_48.m3u8';
  if (Hls.isSupported()) 
  {
    var hls = new Hls();
    const def={};
    hls.loadSource(videoSrc);

    hls.on(Hls.Events.MANIFEST_PARSED,function(event,data)
    {
      def.controls=['restart','rewind','play','fast-forward','progress','current-time','duration','mute','volume','captions','settings','pip','airplay','fullscreen',];

    })

    hls.attachMedia(video);
  }
  </script> 
</body>
